<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper_yanggeng</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="split.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">꽃보다🌼 범쌤🐯</h1>
      <div class="topBar"></div>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/bum01.jpg" alt="" />
          </div>
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/bum02.jpg" alt="" />
          </div>
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/bum03.jpg" alt="" />
          </div>
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/japan01.jpg" alt="" />
          </div>
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/japan02.jpg" alt="" />
          </div>
          <div class="swiper-slide box">
            <img class="boxImg" src="./image/japan03.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <img id="scrollImg" src="./image/scroll.jpg" />
      <div class="audio-controls">
        <div class="audio-header">
          <h3 class="audio-title">SS501 - 내머리가 나빠서🎧</h3>
          <p class="audio-title-sub">재생버튼 누르고 보세요 (˵¯͒⌄¯͒˵)</p>
          <div class="audio-button">
            <button id="toggleAudioButton">⏯️</button>
            <button id="stopAudioButton">⏹️</button>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-messages">
          <p>범쌤 감사합니다</p>
        </div>
        <input
          type="text"
          class="chat-input"
          placeholder="범쌤께 메세지를 입력하세요" />
      </div>
    </div>
  </body>
</html>
