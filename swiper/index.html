<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper_yanggeng</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="split.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">꽃보다🌼 범쌤🐯</h1>
      <div class="topBar"></div>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide box">Slide 1</div>
          <div class="swiper-slide box">Slide 2</div>
          <div class="swiper-slide box">Slide 3</div>
          <div class="swiper-slide box">Slide 4</div>
          <div class="swiper-slide box">Slide 5</div>
          <div class="swiper-slide box">Slide 6</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <img id="scrollImg" src="./image/scroll.jpg" />
      <div class="audio-controls">
        <div class="audio-header">
          <h3 class="audio-title">SS501 - 내머리가 나빠서🎧</h3>
          <p class="audio-title-sub">재생시키고 보세요 (˵¯͒⌄¯͒˵)</p>
          <div>
            <button id="toggleAudioButton">⏯️</button>
            <button id="stopAudioButton">⏹️</button>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-messages"></div>
        <input
          type="text"
          class="chat-input"
          placeholder="범쌤께 메세지를 입력하세요" />
      </div>
    </div>
  </body>
</html>
